<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Beacon detection</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!-- Show each beacon detection in a list -->
  <ion-list *ngFor="let beaconDetection of beaconDetectionList | orderByDistance">
    <ion-item>
      <h2>Beacon :</h2>
      <p>{{beaconDetection.data}}</p>
      <p>Distance : {{beaconDetection.distance | number : '1.2-2'}} m</p>
      <p>Date : {{beaconDetection.timestamp | date:'short' }}</p>
      <button *ngIf="isUrl(beaconDetection.data)"  ion-button round item-right color="light" (click)='configBeacon(beaconDetection.data)'>Config</button>
      <button *ngIf="isUrl(beaconDetection.data)" ion-button round item-right (click)='GoToUrl(beaconDetection.data)'>Go</button>
    </ion-item>
  </ion-list>

</ion-content>
